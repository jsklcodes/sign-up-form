<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/index.css" />
    <title>Sign-up Form</title>
  </head>

  <body>
    <div class="wrapper">
      <aside class="image-column">
        <div class="logo">
          <span>Serenity</span>
        </div>

        <small class="bg-credits">
          Photo by
          <a
            href="https://unsplash.com/pt-br/@saffu?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Saffu</a
          >
          on
          <a
            href="https://unsplash.com/pt-br/fotografias/flores-cor-de-rosa-no-corpo-da-agua-A7RzCegedb4?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
            >Unsplash</a
          >
        </small>
      </aside>
      <main class="form-column">
        <header class="form-header">
          <h1>
            Discover the inner peace you've always sought. Start right now.
          </h1>
          <p>
            This is not just another meditation app. It's your personal journey
            to a more balanced and fulfilling life. Let's get started!
          </p>
        </header>
        <form class="form-container">
          <div class="form-grid">
            <div class="form-group">
              <label class="form-label" for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder=""
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder=""
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder=""
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="phone-number">Phone Number</label>
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                placeholder=""
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="password">Password</label>
              <input
                type="password"
                name="password"
                id="password"
                minlength="6"
                placeholder=""
                required
              />
            </div>
            <div class="form-group">
              <label class="form-label" for="confirm-password"
                >Confirm Password</label
              >
              <input
                type="password"
                name="confirm-password"
                id="confirm-password"
                minlength="6"
                placeholder=""
                required
              />
            </div>
          </div>
          <button class="button">Create Account</button>
        </form>

        <p>Already have an account? <a href="#" class="login-link">Login</a></p>
      </main>
    </div>
  </body>
</html>
